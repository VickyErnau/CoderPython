{% extends "base.html" %}

{% block content %}
<table class="table">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Apodo</th>
        <th>Estado</th>
    </tr>
    {% for autor in autores %}
        <tr>
            <td> {{ autor.nombre }} </td>
            <td> {{ autor.apellido }} </td>
            <td> {{ autor.nick }} </td>
            <td> {{ autor.status }} </td>
        </tr>
    {% endfor %}
    </table>
{% endblock content %}
