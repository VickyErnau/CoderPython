{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'posteo_form' %}" method="POST"> {% csrf_token %}
    <table class="table">
        <tr>
            <th>Titulo</th><td> {{ form.titulo }} </td>
        </tr>
        <tr>
            <th>Resúmen</th><td> {{ form.resumen }} </td>
        </tr>
        <tr>
            <th>Texto</th><td> {{ form.texto }} </td>
        </tr>
        <tr>
            <th>Autor</th><td> {{ form.autor }} </td>
        </tr>
        <tr>
            <th>Categoría</th> <td> {{ form.categoria }} </td>
        </tr>

        </table>
        <button type="submit">Guardar</button>
    </form>



{% endblock %}
